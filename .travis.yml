sudo: required
language: node_js
node_js:
  - "node"
  - "lts/*"
env:
  - VERSION_PJSIP=2.7.1
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - wget
      - pkg-config
      - build-essential
      - python
      - gcc-4.9
      - g++-4.9
before_install:
    - wget -nv "http://www.pjsip.org/release/$VERSION_PJSIP/pjproject-$VERSION_PJSIP.tar.bz2" -O - | tar xjf -
    - cd pjproject-$VERSION_PJSIP
    - >
      ./configure
      --enable-shared
      --disable-sound
      --disable-oss
      --disable-sdl
      --disable-speex-aec
      --disable-video
      > /dev/null
    - make dep all
    - sudo make install
    - sudo ldconfig
install:
  - gcc --version
  - npm install
script: npm test
